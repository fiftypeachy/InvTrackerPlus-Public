{% extends 'main.html' %}
{% load static %}

{% block title %}
Login
{% endblock title %}

{% block main %}

{% include 'registration/registration_styles.html' %}

<form action="{% url 'base:login' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <button class="btn btn-primary" type="submit">Log In</button>
</form>
<div class="mt-2 px-2 py-1 black-bg">
    New here? <a href="{% url 'base:register' %}">Create an account!</a>
</div>
{% endblock main %}
