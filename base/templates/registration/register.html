{% extends 'main.html' %}
{% load base_extras %}
{% block title %}
Register
{% endblock title %}

{% block main %}

{% include 'registration/registration_styles.html' %}


<form action="{% url 'base:register' %}" method="post">
  {% csrf_token %}
  {{ form }}


  <div class="row justify-content-center">
    <button class="btn btn-primary col-auto" type="submit">Register!</button>

  </div>
</form>
<div class="mt-2 px-2 py-1 black-bg">
  Already have an account? <a href="{% url 'base:login' %}">Login Here!</a>
</div>

{% endblock main %}
